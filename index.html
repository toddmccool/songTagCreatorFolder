<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todd_AnchorTagCreator</title>
    <script>
      function addAnchorTags() {
        // Get the input text from the text box
        var inputText = document.getElementById("input").value;

        // Get the desired URL from the URL box
        var desiredURL = document.getElementById("url").value;

        // Split the input text into an array of song titles
        var songTitles = inputText.split("\n");

        // Create an empty array to hold the anchor tags
        var anchorTags = [];

        // Loop through the song titles and create an anchor tag with the desired URL for each one
        for (var i = 0; i < songTitles.length; i++) {
          var songTitle = songTitles[i].trim();
          if (songTitle !== "") {
            var anchorTag =
              "<a href='" + desiredURL + "'>" + songTitle + "</a>";
            anchorTags.push(anchorTag);
            anchorTags.push("<br>");
          }
        }

        // Join the anchor tags with line breaks
        var outputText = anchorTags.join("\n");

        // Update the content of the output element with the resulting anchor tags
        document.getElementById("output").value = outputText;
      }
    </script>
  </head>
  <body>
    <h1>welcome to Todd's anchor Tag creator for coding</h1>
    <textarea
      id="input"
      rows="20"
      cols="50"
      placeholder="Enter song titles here, separated by line breaks"
    ></textarea>

    <textarea
      id="url"
      rows="5"
      cols="40"
      placeholder="Enter desired URL here"
    ></textarea>

    <button onclick="addAnchorTags()">Add Anchor Tags</button>

    <br />
    <textarea id="output" rows="20" cols="100"></textarea>
  </body>
</html>
